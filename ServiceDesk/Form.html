<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Landing Page</title>
    <style>
        body {

            background-image: url('Images/r5.jpg');
            background-attachment: fixed;
            background-size: 100% 100%;
        }      
    </style>
</head>
<body>
    Welcome to WinWire Service Desk
    <div class="agileits-main">
        <div class="wrap">
            <form action="#" method="post">
                
                    NAME: 
                  <input name="name" type="text" required>
               
                
                    EMPID:
                    <input name="empid" type="text" required>
                
               
                    E-mail: 
                    <input name="E-mail" type="text" required>
                
                    Mobile No:
                    <input name="contact" type="text" required>
                
                    Manager:
                    <input name="mobile" type="text" required>
               
                <div class="clear"></div>
                <div class="agile-submit">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </div>
            </form>
        </div>
    </div>

</body>
</html>

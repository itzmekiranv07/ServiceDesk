<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-image: url('Images/r2.jpg');
            /*background-image: url('Images/r16a.jpg');*/
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        div {
            text-align: center;
        }
        .a {
            text-align: center;
            position: absolute;
            left: 60%;
            right: 5%;
           /* background-image: url('Images/r5.jpg');*/
            top: 4%;
            bottom: 0%;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 8px 4px;
            cursor: pointer;
        }
        .button2 {
            background-color: #008CBA;
        }
        .un {
            width: 76%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: rgba(136, 126, 126, 0.04);
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0.02);
            margin-bottom: 50px;
            margin-left: 46px;
            text-align: center;
            margin-bottom: 27px;
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>
<body>
    <div class="agileits-main">
        <div class="wrap">
            <form action="#" method="post">
               
                <div class=" a">
                    <h1>Profile</h1>
                    <p></p>

                    <input class="un" type="text" align="center" placeholder="Name" name="title" id="tit" required />

                    <input class="un" type="text" align="center" placeholder="Emp ID" name="title" id="tit" required />

                    <input class="un" type="text" align="center" placeholder="E-mail" name="title" id="tit" required />

                    <input class="un" type="text" align="center" placeholder="Mobile No" name="title" id="tit" required />

                    <input class="un" type="text" align="center" placeholder="Role" name="title" id="tit" required />

                    <input class="un" type="text" align="center" placeholder="Department ID" name="title" id="tit" required />

                    <input class="un" type="text" align="center" placeholder="Group Name" name="title" id="tit" required />

                    <input class="un" type="text" align="center" placeholder="Lead" name="title" id="tit" required />

                    <input class="un" type="text" align="center" placeholder="Manager" name="title" id="tit" required />

                    <div class="agile-submit" style=" position:center">
                        <button class="button button2">VIEW</button>
                        <button class="button button2">SUBMIT</button>
                        <button class="button button2">RESET</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
